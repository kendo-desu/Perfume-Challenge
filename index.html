<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
<div id="card">
  <div id="top-sec">
    <div id="img-cont">
    <img id="img-mobile"src="./images/image-product-mobile.jpg" alt="mobile-product">
    <img src="./images/image-product-desktop.jpg" alt="desktop-product" id="img-desktop">
  </div>
  </div>
  <div id="bottom-sec">
    <div id="text">
      <p id="sub-text">P E R F U M E</p>
      <p class="header">Gabrielle Essence Eau De Parfum</p>
      <p> A floral, solar and voluptuous 
        interpretation composed by Olivier 
        Polge, Perfumer-Creator for the House of CHANEL.
      </p>
    </div>
    <div id="price-cont">
      <p class="header">$149.99</p>
      <p id="discount-price">$169.99</p>
    </div>
    <div id="button">

      <button>
      <img src="./images/icon-cart.svg" alt="cart">
      <p>Add to Cart</p>
    </button>
    </div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
